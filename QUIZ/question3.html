<body>
    <div class="container">
        <h1>Tolong ceritakan apa yang mendorong Anda secara pribadi dalam memilih karir Anda. Apa yang membuat Anda termotivasi secara dalam untuk mengejar jalur karir yang Anda pilih?</h1>
        <p>Choose an option:</p>
        <div class="options">
            <button onclick="checkAnswer(10)">Setiap hari, saya terbangun dengan semangat yang membara untuk mengejar impian karir saya. Dalam diri saya, terdapat dorongan yang tak tergoyahkan untuk mencapai kesuksesan. Saya yakin bahwa karir yang saya pilih adalah panggilan jiwa saya, dan itulah yang membuat saya begitu bersemangat untuk bangun setiap pagi dan mengejar tujuan-tujuan saya.</button>
            <button onclick="checkAnswer(8)">Ada momen-momen ketika saya merasa benar-benar terdorong oleh motivasi internal saya untuk mencapai tujuan-tujuan dalam karir saya. Saya merasa puas ketika melihat kemajuan yang saya capai dan dampak positif yang saya buat. Meskipun terkadang saya merasa ragu atau lelah, saya tetap berpegang pada keyakinan bahwa saya sedang menjalani jalur yang tepat untuk diri saya.</button>
            <button onclick="checkAnswer(5)">Saya masih dalam proses menjelajahi dan memahami motivasi internal saya dalam memilih karir. Meskipun saya memiliki minat dan ambisi tertentu, saya belum yakin sepenuhnya apakah itu benar-benar sesuai dengan panggilan jiwa saya. Saat ini, saya mencoba mencari inspirasi dan memahami diri saya sendiri dengan lebih baik untuk menemukan motivasi yang benar-benar berasal dari dalam.</button>
        </div>
    </div>
