<body>
    <div class="container">
        <h1>Seberapa banyak Anda mengikuti perkembangan dan tren di industri yang Anda minati. Bagaimana kesadaran Anda akan tren industri membentuk pilihan karir Anda?</h1>
        <p>Choose an option:</p>
        <div class="options">
            <button onclick="checkAnswer(10)">Saya selalu up-to-date dengan tren industri yang saya minati. Ini membantu saya membuat keputusan karir yang lebih baik.</button>
            <button onclick="checkAnswer(8)">Saya mengikuti perkembangan industri yang saya minati secara teratur untuk memahami peluang dan arah karir.</button>
            <button onclick="checkAnswer(5)">Saya belum terlalu fokus pada tren industri, tapi menyadari pentingnya untuk mengikuti perkembangan tersebut.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
