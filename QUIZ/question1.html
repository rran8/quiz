<body>
    <div class="container">
        <h1>Bagaimana tingkat ambisi Anda mempengaruhi pilihan karir yang Anda inginkan?</h1>
        <p>Choose an option:</p>
        <div class="options">
            <button onclick="checkAnswer(10)">Saya memiliki ambisi yang tinggi dalam mencapai puncak karir saya. Saya selalu mencari tantangan baru dan ingin terus berkembang untuk mencapai potensi penuh saya.</button>
            <button onclick="checkAnswer(8)">Saya memiliki ambisi yang seimbang dalam karir saya. Saya ingin mencapai kesuksesan yang memadai dan memberikan dampak positif, tetapi saya juga menghargai keseimbangan antara kehidupan kerja dan pribadi.</button>
            <button onclick="checkAnswer(5)">Saya tidak terlalu ambisius dalam karir saya. Saya lebih fokus pada kehidupan yang seimbang dan mencari pekerjaan yang memungkinkan saya untuk menikmati waktu luang dan waktu bersama keluarga.</button>
        </div>
    </div>
