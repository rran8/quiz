<body>
    <div class="container">
        <h1>Seberapa siap Anda menghadapi tantangan dalam perjalanan karir Anda. Bagaimana sikap Anda terhadap menghadapi tantangan memengaruhi cara Anda tumbuh dan berkembang dalam karir yang Anda pilih?</h1>
        <p>Choose an option:</p>
        <div class="options">
            <button onclick="checkAnswer(10)">Saya sangat siap menghadapi tantangan dalam perjalanan karir saya. Saya melihat tantangan sebagai peluang untuk belajar dan berkembang, dan saya siap untuk menghadapinya dengan tekad yang kuat.</button>
            <button onclick="checkAnswer(8)">Saya cukup siap menghadapi tantangan dalam perjalanan karir saya. Meskipun terkadang butuh waktu untuk beradaptasi, saya percaya bahwa setiap tantangan membawa peluang untuk tumbuh dan saya berusaha untuk menghadapinya dengan sikap positif.</button>
            <button onclick="checkAnswer(5)">"Saya merasa masih kurang siap menghadapi tantangan dalam perjalanan karir saya. Terkadang saya merasa cemas atau ragu menghadapi situasi yang sulit, namun saya menyadari pentingnya untuk mengembangkan sikap yang lebih siap dalam menghadapi tantangan di masa depan.</button>
        </div>
    </div>
