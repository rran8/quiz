    <div class="container">
        <h1>Bagaimana sikap fleksibilitas dan keterbukaan Anda memengaruhi cara Anda menyesuaikan diri dengan perubahan yang mungkin terjadi?</h1>
        <p>Choose an option:</p>
        <div class="options">
            <button onclick="checkAnswer(10)">Saya merasa sangat fleksibel dan terbuka terhadap perubahan. Saya melihat perubahan sebagai kesempatan untuk tumbuh dan berkembang, dan saya siap untuk menyesuaikan diri dengan situasi baru.</button>
            <button onclick="checkAnswer(8)">Menurut pendapat saya, saya cukup fleksibel dan terbuka terhadap perubahan. Saya bisa menyesuaikan diri dengan perubahan yang terjadi, meskipun terkadang memerlukan sedikit waktu untuk beradaptasi.</button>
            <button onclick="checkAnswer(5)">Menurut saya, saya masih kurang fleksibel dan terbuka terhadap perubahan. Saya menyadari bahwa ini adalah area di mana saya perlu berkembang, dan saya berkomitmen untuk belajar menjadi lebih fleksibel dan terbuka di masa depan.</button>
        </div>
    </div>
