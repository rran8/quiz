    <div class="container">
        <h1>Seberapa penting bagi Anda untuk membangun jaringan hubungan dalam karir Anda. Bagaimana Anda melihat pentingnya networking dalam membentuk dan memajukan karir Anda?</h1>
        <p>Choose an option:</p>
        <div class="options">
            <button onclick="checkAnswer(10)">Bagi saya, membangun jaringan hubungan adalah kunci untuk kesuksesan dalam karir. Saya aktif dalam menghadiri acara networking, bergabung dengan komunitas industri, dan menjalin hubungan dengan profesional lain. Saya percaya bahwa networking membuka pintu untuk peluang baru, kolaborasi, dan pertumbuhan karir yang signifikan.</button>
            <button onclick="checkAnswer(8)">Saya menyadari pentingnya networking dalam karir saya dan berusaha untuk terlibat dalam kegiatan yang memungkinkan saya untuk memperluas jaringan hubungan. Saya aktif dalam acara-acara industri dan berusaha memanfaatkan media sosial untuk menjalin kontak dengan profesional lain. Saya yakin bahwa networking dapat membantu saya mendapatkan wawasan baru dan peluang karir.        </button>
            <button onclick="checkAnswer(5)">Saya belum terlalu fokus pada membangun jaringan hubungan dalam karir saya. Saya lebih memusatkan perhatian pada tugas-tugas sehari-hari dan mengembangkan keterampilan teknis. Meskipun demikian, saya menyadari pentingnya networking dan berencana untuk mulai mengembangkan jaringan hubungan saya di masa depan.</button>
        </div>
    </div>
