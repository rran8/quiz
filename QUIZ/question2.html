<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
</head>
<body>
    <div class="container">
        <h1>Tolong ceritakan rencana karir Anda secara terperinci. Apa yang Anda impikan untuk capai dalam karir Anda dan bagaimana Anda berencana untuk mencapainya?</h1>
        <p>Choose an option:</p>
        <div class="options">
            <button onclick="checkAnswer(10)">Saya punya rencana karir yang jelas dan ambisius. Saya tahu persis apa yang saya inginkan dan sudah merencanakan langkah-langkah untuk mencapainya.</button>
            <button onclick="checkAnswer(8)">Saya punya gambaran kasar tentang rencana karir saya. Saya punya beberapa tujuan, tapi masih terbuka dengan peluang-peluang baru.</button>
            <button onclick="checkAnswer(5)">Saya belum punya rencana karir yang pasti. Saya lebih suka menjelajahi dan melihat apa yang mungkin terjadi di masa depan.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
