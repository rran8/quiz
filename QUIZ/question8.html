<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
</head>
<body>
    <div class="container">
        <h1>Seberapa sering Anda terlibat dalam komunitas yang terkait dengan minat karir Anda. Bagaimana keterlibatan Anda dalam komunitas tersebut mempengaruhi perkembangan dan pemahaman Anda dalam bidang yang Anda minati?</h1>
        <p>Choose an option:</p>
        <div class="options">
            <button onclick="checkAnswer(10)">Saya terlibat secara aktif dalam komunitas yang berhubungan dengan minat karir saya. Saya sering menghadiri pertemuan, seminar, dan berpartisipasi dalam diskusi online. </button>
            <button onclick="checkAnswer(8)">Saya terlibat secara teratur dalam komunitas yang berhubungan dengan minat karir saya. Saya berpartisipasi dalam acara-acara dan diskusi online, meskipun tidak selalu secara intensif. </button>
            <button onclick="checkAnswer(5)">Saya belum terlibat secara signifikan dalam komunitas yang berhubungan dengan minat karir saya. Saya mungkin mengikuti beberapa acara atau grup online sesekali, tetapi tidak secara teratur. </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
