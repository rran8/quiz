<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
</head>
<body>
    <div class="container">
        <h1>Bagaimana antusiasme Anda mempengaruhi cara Anda mengejar kesempatan dan tumbuh dalam bidang yang Anda minati?</h1>
        <p>Choose an option:</p>
        <div class="options">
            <button onclick="checkAnswer(10)">Saya memiliki antusiasme yang tinggi dalam mencari karir yang cocok bagi saya. Saya selalu penuh semangat untuk mengeksplorasi peluang-peluang baru dan mengejar impian saya dengan tekad yang kuat.</button>
            <button onclick="checkAnswer(8)">Saya memiliki tingkat antusiasme yang seimbang dalam mencari karir yang cocok bagi saya. Saya memiliki minat dan semangat untuk mengejar kesempatan yang menarik, meskipun kadang-kadang saya juga merasa ragu atau khawatir.</button>
            <button onclick="checkAnswer(5)">Saya merasa kurang memiliki antusiasme dalam mencari karir yang cocok bagi saya saat ini. Saya masih mencoba untuk menemukan minat dan semangat yang sesuai dengan bakat dan keinginan saya.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
