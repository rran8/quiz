<body>
    <div class="container">
        <h1>Ceritakan seberapa besar minat Anda dalam mengembangkan diri dalam karir Anda. Apa yang mendorong Anda untuk terus belajar dan tumbuh di bidang yang Anda pilih?</h1>
        <p>Choose an option:</p>
        <div class="options">
            <button onclick="checkAnswer(10)">Saya sangat antusias dalam mengembangkan diri dalam karir saya. Saya selalu mencari peluang untuk belajar hal-hal baru, menghadiri seminar, dan mengikuti pelatihan agar saya dapat terus berkembang dan menjadi yang terbaik dalam bidang saya.</button>
            <button onclick="checkAnswer(8)">Saya memiliki minat yang seimbang dalam pengembangan diri dalam karir saya. Saya merasa penting untuk terus belajar dan berkembang, tetapi saya juga memahami bahwa ada waktu di mana saya harus fokus pada pengalaman praktis dan mengasah keterampilan yang sudah saya miliki.</button>
            <button onclick="checkAnswer(5)">Saya belum merasa tertarik secara khusus pada pengembangan diri dalam karir saya. Saya lebih cenderung untuk fokus pada tugas-tugas sehari-hari dan tidak aktif mencari peluang untuk belajar dan berkembang lebih lanjut.</button>
        </div>
    </div>
    <script src="script.js"></script>
